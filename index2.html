<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="index2.html" method="get">
        <input type="text" readonly placeholder="0" value="" id="ea"></input>
       
    </form>
<div id="calculator">
    <div id="rowone">
            <button class="number " placeholder="1" value="1">1</button>
            <button class="number " placeholder="2" value="2">2</button>
            <button class="number " placeholder="3" value="3">3</button>
            <button id="backspace" placeholder="remove" >C</button>

    </div>
    <div>
        <button class="number" placeholder="4" value="4">4</button>
        <button class="number" placeholder="5" value="5">5</button>
        <button class="number" placeholder="6" value="6">6</button>
        <button class="operation" value="+">+</button>

        


    </div>
    <div>
        <button class="number" placeholder="7" value="7">7</button>
        <button class="number" placeholder="5" value="8">8</button>
        <button class="number" placeholder="6" value="9">9</button>
        <button class="operation" value="-">-</button>



        


    </div>
     <div>
        <button class="number" placeholder="0" value="0">0</button>
        <button class="operation"value="*">x</button>
        <button class="operation" value="/">รท</button>
        <button id="equals" value="=">=</button>

        
    </div>
</div>

    <button id="square" placeholder="square" >x^2</button>
    <button id="squareroot">sqrt(x)</button>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    
</body>
</html>
